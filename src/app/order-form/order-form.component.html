<div class="container">
  <div class="countdown">
    <countdown [config]="{leftTime: 4206 - currTime}"></countdown>
  </div>

  <div class="price">
    <h5>
      Porosisni përpara se afati të skadojë <br>
      dhe merrni një zbritje prej:
    </h5>
    <span class="old-price">{{ oldPrice }}&euro;</span>
    <span class="new-price">{{ newPrice }}&euro;*</span>
  </div>

  <form action="/land/order" method="post">
    <div>
      <select name="country">
        <option value="Albania">Albania</option>
        <option value="Kosovo">Kosovo</option>
      </select>
    </div>
    <div>
      <input placeholder="Emër Mbiemër" name="name" type="text">
    </div>
    <div>
      <input placeholder="Numër telefoni" name="phone" type="tel">
    </div>
    <div>
      <input type="submit" value="Porosisni MinCir+" class="button">
    </div>
  </form>
  <p class="zbritje">* zbritje 50%</p>

</div>
