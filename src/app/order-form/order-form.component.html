<div class="form">
  <form action="/land/order" method="post" class="x_order_form al-form">
        <div class="countdown">
      <countdown [config]="{leftTime: 44000}"></countdown>
    </div>

    <h5>
      <b>
        Porositni përpara se afati të <br>
        skadojë dhe merrni një zbritje prej <br>
      </b>
    </h5>

    <div class="price">
      <span class="old-price">{{ oldPrice }}&euro;</span>
      <span class="new-price">{{ newPrice }}&euro;*</span>
    </div>

    <div class="customInput">
    <select name="country" >
      <option value="Albania">Albania</option>
      <option value="Kosovo">Kosovo</option>
    </select>
    </div>

    <div class="customInput"><input placeholder="Emër Mbiemër" name="name" type="text"></div>
    <div class="customInput"><input placeholder="Numër telefoni" name="phone" type="tel"></div>
    <input type="submit" value="Porosisni MinCir+" class="button">
    <p>* zbritje 50%</p>
  </form>
</div>
